<div class="row">
  <div class="col-md-3">
    <img [src]="recipeDetails.imagePath" class="img-thumbnail" />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipeDetails.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div
      class="btn-group"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Mange Recipe
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">To Shopping List</a></li>
          <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h5>{{recipeDetails.desc}}</h5>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h5>ingredients</h5>
  </div>
</div>
