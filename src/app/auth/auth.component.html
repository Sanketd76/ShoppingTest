<div class="row">
  <div class="col-md-6">
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
      {{ errorMsg }}
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="d-flex mt-3 gap-2" role="group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "login" : "Sign Up" }}
        </button>
        <button type="button" (click)="onSwitchMode()" class="btn btn-dark">
          Switch {{ isLoginMode ? "Sign Up" : "login" }}
        </button>
      </div>
    </form>
  </div>
</div>
